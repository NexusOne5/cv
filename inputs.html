<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <div>
      <input type="text" id="name" name="name" required minlength="4" maxlength="8">
    </div>

    <div>
      <input type="submit" value="Submit">
    </div>

    <div>
      <input type="file" id="avatar" name="avatar" accept="image/jpeg, image/png">
    </div>

    <div>
      <input type="date" id="start" name="trip-start" value="2021-02-22">
    </div>

    <div>
      <input type="radio" name="" value="">
    </div>

    <div>
      <input type="range" name="" value="">
    </div>
  </form>
</body>

</html>
